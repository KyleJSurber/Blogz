{% extends "base.html" %}

{% block content %}

    {% if users|length == 0 %}
    <p>No Users yet</p>
    {% else %}

        <ul>
            {% for user in users %}
            <li>{{user.email}}</li>
            <li><a href="/blog?user_id={{user.User_ID}}">{{user.User_ID}}</a></li>
            {% endfor %}
        </ul>

    {% endif %}

    <hr />


{% endblock %}
