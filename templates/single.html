{% extends "base.html" %}

{% block content %}
{% if posts|length == 0 %}
<p>No post with this ID number</p>
{% else %}

    <ul>
        {% for post in posts %}
        <li><a href="/blog?id={{post.ID}}">{{post.Title}}</a></li>
        <p>{{post.MSG}}</p>
        <a href="/blog?user_id={{post.User_ID}}">User_ID:{{post.User_ID}}</a>
        <p></p>
        {% endfor %}
    </ul>

{% endif %}
{% endblock %}
